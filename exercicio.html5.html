<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_HTML</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <input type="name" placeholder="Digite seu Nome">
        <br/>
        <input type="email" placeholder="Digite seu Email">
        <br/>
        <input type="number" min="0" placeholder="Senha">
        <br/>
        <button type="submit">
            Finalizar
        </button>
        <button type="reset">
            Refazer  
        </button>
    </form>
</body>
</html>
